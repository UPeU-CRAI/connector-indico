# ===============================================================
# Messages for the Indico Connector (RO) for midPoint
# ===============================================================

connector.identicum.indico.display=Indico Registrations Connector (Read-Only)

indico.config.serviceAddress.display=Indico base URL
indico.config.serviceAddress.help=Base URL of the Indico deployment, e.g. https://indico.example.edu. Do not append /export.

indico.config.authStrategy.display=Authentication strategy
indico.config.authStrategy.help=Choose between TOKEN (Bearer token) or API_KEY (API key + signature) according to the Indico deployment.

indico.config.apiToken.display=API token
indico.config.apiToken.help=Bearer token generated in Indico (requires Indico 3.3.8+ with personal tokens enabled).

indico.config.apiKey.display=API key
indico.config.apiKey.help=Legacy API key issued by Indico when personal tokens are not available.

indico.config.apiSecret.display=API secret
indico.config.apiSecret.help=API secret paired with the API key. It is used to sign requests for the HTTP Export API.

indico.config.connectTimeout.display=HTTP connection timeout (ms)
indico.config.connectTimeout.help=Maximum time in milliseconds to establish a TCP connection with the Indico server.

indico.config.readTimeout.display=HTTP read timeout (ms)
indico.config.readTimeout.help=Maximum time in milliseconds to wait for the Indico server response body.

indico.config.trustAll.display=Trust all certificates
indico.config.trustAll.help=Enable only for testing environments. When true the connector will not validate HTTPS certificates.

indico.config.retryMax.display=Max retries
indico.config.retryMax.help=Maximum number of retry attempts for 429/5xx responses before failing the operation.

indico.config.retryBackoff.display=Retry backoff base (ms)
indico.config.retryBackoff.help=Base delay (in milliseconds) for the exponential backoff between retry attempts.

indico.config.defaultEvent.display=Default event identifier
indico.config.defaultEvent.help=Indico event identifier used when a search request does not explicitly provide one.

indico.config.pageSize.display=Page size
indico.config.pageSize.help=Number of registrants to request per HTTP call when paging through Indico responses.
